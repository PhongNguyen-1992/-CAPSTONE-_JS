<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.all.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    
    <link rel="stylesheet" href="../../assetAdmin/CSS/Style.css">
    
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="admin-header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="admin-title">
                        <i class="fas fa-mobile-alt me-3"></i>
                        Quản Trị Sản Phẩm
                    </h1>
                </div>
                <div class="col-md-6 text-end">
                    <div class="stats-card d-inline-block">
                        <div class="d-flex align-items-center">
                            <div>
                                <div class="stats-number" id="totalProducts">0</div>
                                <div>Tổng sản phẩm</div>
                            </div>
                            <i class="fas fa-box ms-3 fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Controls -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <button class="btn btn-add btn-custom" id="btnThemSP" data-bs-toggle="modal" data-bs-target="#productModal">
                        <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm
                    </button>
                </div>
                <div class="col-md-6">
                    <div class="search-box">
                        <input type="text" class="form-control" id="txtTimKiem" placeholder="Tìm kiếm sản phẩm...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>

            <!-- Products Table -->
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Màn hình</th>
                            <th>Camera trước</th>
                            <th>Hình ảnh</th>
                            <th>Mô tả</th>
                            <th>Loại</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="tblDanhSachSP">
                        <tr>
                            <td colspan="9" class="loading">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Đang tải dữ liệu...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tên sản phẩm *</label>
                                    <input type="text" class="form-control" id="NameSP" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Giá (VNĐ) *</label>
                                    <input type="number" class="form-control" id="PriceSP" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Màn hình *</label>
                                    <input type="text" class="form-control" id="Screen" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Camera sau *</label>
                                    <input type="text" class="form-control" id="BackCamera" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Camera trước *</label>
                                    <input type="text" class="form-control" id="FrontCamera" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Loại sản phẩm *</label>
                                    <select class="form-select" id="Type" required>
                                        <option value="">Chọn loại</option>
                                        <option value="iphone">iPhone</option>
                                        <option value="samsung">Samsung</option>
                                        <option value="xiaomi">Xiaomi</option>
                                        <option value="oppo">Oppo</option>
                                        <option value="vivo">Vivo</option>
                                        <option value="other">Khác</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL Hình ảnh *</label>
                            <input type="url" class="form-control" id="ImageSP" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả *</label>
                            <textarea class="form-control" id="Desc" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success" id="btnAdd" style="display: none;">Thêm sản phẩm</button>
                    <button type="button" class="btn btn-warning" id="btnUpdate" style="display: none;">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
